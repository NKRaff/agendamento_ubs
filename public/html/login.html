<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro UBS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css"> </head>
<body>
    <header>
        <div class="container">
            <h1>Agendamento Online UBS</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main class="login-page">
        <div class="container login-container">
            <div class="form-toggle">
                <button id="show-login" class="active">Login</button>
                <button id="show-register">Cadastro</button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2>Acesse sua conta</h2>
                <div class="form-group">
                    <label for="login-cpf">CPF:</label>
                    <input type="text" id="login-cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <p id="login-message" class="message error-message"></p>
            </form>

            <form id="register-form" class="auth-form hidden">
                <h2>Crie sua conta</h2>
                <div class="form-group">
                    <label for="register-cpf">CPF:</label>
                    <input type="text" id="register-cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Senha:</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" required>
                </div>
                 <div class="form-group">
                    <label for="register-rule">Tipo de Usuário:</label>
                    <select id="register-rule" name="rule" required>
                        <option value="">Selecione o tipo</option>
                        <option value="Paciente">Paciente</option>
                        </select>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
                <p id="register-message" class="message error-message"></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Agendamento UBS. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/cpf-cnpj-validator/dist/cpf-cnpj-validator.min.js"></script> <script src="../js/login.js"></script> </body>
</html>
